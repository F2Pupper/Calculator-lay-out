<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Calculator</h1>
    <table class="calc-table">
      <div class="calc">
        <tr >
          <td class="calcResult" colspan="4">0</td>
        </tr>
      </div>
      <div class="calc">
        <tr class="calc-row">
          <td class="column" id="btnReset" colspan="3"><input class="btnReset" type="button" name="" value="AC"></td>
          <td class="calcOperator column" id="btnDivide"><input class="btnOperator" type="button" name="" value="&#247"></td>
        </tr>
      </div>
      <div class="calc">
        <tr class="calc-row">
          <td class="calcNum column" id="btnSeven"><input class="btnNum btn7" type="button" name="" value="7"></td>
          <td class="calcNum column" id="btnEigh"><input class="btnNum btn8" type="button" name="" value="8"></td>
          <td class="calcNum column" id="btnNine"><input class="btnNum btn9" type="button" name="" value="9"></td>
          <td class="calcOperator column" id="btnMultiply"><input class="btnOperator" type="button" name="" value="x"></td>
        </tr>
      </div>
      <div class="calc">
        <tr class="calc-row">
          <td class="calcNum column" id="btFour"><input class="btnNum btn4" type="button" name="" value="4"></td>
          <td class="calcNum column" id="btnFive"><input class="btnNum btn5" type="button" name="" value="5"></td>
          <td class="calcNum column" id="btnSix"><input class="btnNum btn6" type="button" name="" value="6"></td>
          <td class="calcOperator column" id="btnMinus"><input class="btnOperator " type="button" name="" value="-"></td>
        </tr>
      </div>
      <div class="calc">
        <tr class="calc-row">
          <td class="calcNum column" id="btnOne"><input class="btnNum btn1" type="button" name="" value="1"></td>
          <td class="calcNum column" id="btnTwo"><input class="btnNum btn2" type="button" name="" value="2"></td>
          <td class="calcNum column" id="btnThree"><input class="btnNum" type="button" name="" value="3"></td>
          <td class="calcOperator column" id="btnPlus"><input class="btnOperator" type="button" name="" value="+"></td>
        </tr>
      </div>
      <div class="calc">
        <tr class="calc-row">
          <td class="calcNum column" id="btnZero"><input class="btnNum btn0" type="button" name="" value="0"></td>
          <td class="calcNum column" id="btnDot"><input class="btnNum" type="button" name="" value="."></td>
          <td class="calcOperator column" id="btnEqual" colspan="2"><input class="btnOperator equal" type="button" name="" value="="></td>
        </tr>
      </div>

    </table>

  </body>
</html>
